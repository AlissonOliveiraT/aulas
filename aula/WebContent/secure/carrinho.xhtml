<!DOCTYPE html>
<!-- saved from url=(0050)http://getbootstrap.com/examples/starter-template/ -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="../template.xhtml">
	
		<ui:define name="title">
		Carrinho
		</ui:define>
	
		<ui:define name="container">		
		
		
		<h:dataTable var="cliente" 
			value="#{mBeanCarrinho.itens}"
			styleClass="table table-striped">
			<h:column>
				<f:facet name="header">ID Cliente</f:facet>
				<h:outputText value="#{cliente.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{cliente.nome}">
				</h:outputText>
			</h:column>
			
		</h:dataTable>
		
		<button onclick="location.href='clientes.jsf'">
		Adicionar um novo cliente</button>
		
		<h:form>
		
		<h:commandButton value="Salvar NewsLetter" action="#{mBeanCarrinho.salvar}"></h:commandButton>
		
		</h:form>
		
		</ui:define>
	
	</ui:composition>

		

</html>
