<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="title">Cadastro de Jogos</ui:define>

	<ui:define name="conteudo">

		<h1>Cadastro de Jogo</h1>
		<form jsf:id="form" method="post" 
		enctype="multipart/form-data">
			<h:messages></h:messages>

			<input type="hidden"
				jsf:id="caminhoImagem"
				jsf:value="#{mBeanJogo.caminhoImagem}"/>
			
			<h:graphicImage value="ServletImagem?id=#{mBeanJogo.id}"
			width="20%" height="20%"></h:graphicImage>



			<div class="form-group row">
				<label for="codigoJogo" class="col-sm-2 col-form-label">Código
					do Jogo: </label>
				<div class="col-sm-10">
					<input type="text" jsf:id="id" jsf:value="#{mBeanJogo.id}" class="form-control"
						placeholder="Digite o código do jogo" readonly="readonly" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Imagem: </label>
				<div class="col-sm-10">
					<input type="file" 
					jsf:id="imagem" jsf:value="#{mBeanJogo.imagem}"
					class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nome do Jogo: </label>
				<div class="col-sm-10">
					<input jsf:id="nomeJogo" 
					jsf:value="#{mBeanJogo.nome}" type="text"
						class="form-control" placeholder="Digite o nome do jogo"
						required="required" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Data: </label>
				<div class="col-sm-10">
					<input type="date" jsf:id="data" 
						name="data" class="form-control"
						placeholder="00/00/0000"
						jsf:value="#{mBeanJogo.data}" >
						<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="GMT-3"></f:convertDateTime>
						</input>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Valor: </label>
				<div class="col-sm-10">
					<input type="text" jsf:id="valor" 
						name="valor" class="form-control"
						jsf:value="#{mBeanJogo.valor}" >
						<f:convertNumber locale="pt_BR" 
						minFractionDigits="2"></f:convertNumber>
						</input>
				</div>
			</div>
			
			 <div class="form-group row">
				<label class="col-sm-2 col-form-label">Tipo do Jogo: </label>
				<div class="col-sm-10">
					<h:selectOneMenu value="#{mBeanJogo.tipoJogo}"
						styleClass="form-control">
						<f:selectItem itemValue="Aventura"></f:selectItem>
						<f:selectItem itemValue="Tiro"></f:selectItem>
					</h:selectOneMenu>					
				</div>
			</div>

			<!--

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Modo do Jogo: </label>

				<div class="col-sm-10">
					<input type="radio" name="modoJogo" class="form-control" />Single
					<input type="radio" name="modoJogo" class="form-control" />Multi
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Plataforma: </label>

				<div class="col-sm-10">
					<input type="checkbox" name="plataforma" class="form-control" />Ps4
					<input type="checkbox" name="plataforma" class="form-control" />Xbox
				</div>
			</div> -->

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Descrição: </label>

				<div class="col-sm-10">
					<textarea name="descricao" rows="5" cols="50"
						class="estiloTextArea form-control"></textarea>
				</div>
			</div>


			<input type="submit" jsf:id="btnSalvar"
				jsf:action="#{mBeanJogo.salvar}" value="Salvar"
				class="btn btn-primary"> </input> <input type="reset" value="Limpar"
				class="btn btn-primary" />

		</form>
		<form jsf:id="formList" method="post">

			<table class="table">
				<tr>
					<th>Código do Jogo</th>
					<th>Nome do Jogo</th>
					<th></th>
					<th></th>
				</tr>

				<ui:repeat var="jogo" value="#{mBeanJogo.jogos}">
					<tr>
						<td>#{jogo.id}</td>
						<td>#{jogo.nome}</td>
						<td><input type="submit" jsf:id="btnAlterar"
				jsf:action="#{mBeanJogo.alterar(jogo)}" value="Alterar"
				class="btn btn-primary"> </input></td>
						<td><input type="submit" jsf:id="btnExcluir"
				jsf:action="#{mBeanJogo.excluir(jogo)}" value="Excluir"
				class="btn btn-primary"> </input></td>
					</tr>
				</ui:repeat>

			</table>

		</form>

	</ui:define>
	
	<ui:define name="script">
		
		<script>

		
		</script>
	
	</ui:define>

</ui:composition>

</html>
