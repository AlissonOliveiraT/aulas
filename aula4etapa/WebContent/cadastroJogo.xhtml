<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template.xhtml">

	<ui:define name="title">Cadastro de Jogos</ui:define>

	<ui:define name="conteudo">

		<h1>Cadastro de Jogo</h1>
		<form jsf:id="form" method="post">
			<h:messages></h:messages>

			<div class="form-group row">
				<label for="codigoJogo" class="col-sm-2 col-form-label">Código
					do Jogo: </label>
				<div class="col-sm-10">
					<input type="text" name="codigoJogo" class="form-control"
						placeholder="Digite o código do jogo" readonly="readonly" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nome do Jogo: </label>
				<div class="col-sm-10">
					<input jsf:id="nomeJogo" 
					jsf:value="#{mBeanJogo.nome}" type="text"
						class="form-control" placeholder="Digite o nome do jogo"
						required="required" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Data: </label>
				<div class="col-sm-10">
					<input type="date" jsf:id="data" 
						name="data" class="form-control"
						placeholder="00/00/0000"
						jsf:value="#{mBeanJogo.data}" >
						<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="GMT-3"></f:convertDateTime>
						</input>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Valor: </label>
				<div class="col-sm-10">
					<input type="text" jsf:id="valor" 
						name="valor" class="form-control"
						jsf:value="#{mBeanJogo.valor}" >
						<f:convertNumber locale="pt_BR" 
						minFractionDigits="2"></f:convertNumber>
						</input>
				</div>
			</div>
			

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Tipo do Jogo: </label>
				<div class="col-sm-10">
					<select jsf:id="tipoJogo" jsf:value="#{mBeanJogo.tipoJogo}" class="form-control">
						<option>Aventura</option>
						<option>Tiro</option>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Modo do Jogo: </label>

				<div class="col-sm-10">
					<input type="radio" name="modoJogo" class="form-control" />Single
					<input type="radio" name="modoJogo" class="form-control" />Multi
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Plataforma: </label>

				<div class="col-sm-10">
					<input type="checkbox" name="plataforma" class="form-control" />Ps4
					<input type="checkbox" name="plataforma" class="form-control" />Xbox
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Descrição: </label>

				<div class="col-sm-10">
					<textarea name="descricao" rows="5" cols="50"
						class="estiloTextArea form-control"></textarea>
				</div>
			</div>


			<input type="submit" jsf:id="btnSalvar"
				jsf:action="#{mBeanJogo.salvar}" value="Salvar"
				class="btn btn-primary"> </input> <input type="reset" value="Limpar"
				class="btn btn-primary" />



			<table class="table">
				<tr>
					<th>Código do Jogo</th>
					<th>Nome do Jogo</th>
					<th>Tipo do Jogo</th>
					<th>Modo do Jogo</th>
					<th>Plataforma</th>
				</tr>

				<ui:repeat var="jogo" value="#{mBeanJogo.jogos}">
					<tr>
						<td>1</td>
						<td>#{jogo.nome}</td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</ui:repeat>

			</table>

		</form>

	</ui:define>
	
	<ui:define name="script">
		
		<script>

		
		</script>
	
	</ui:define>

</ui:composition>

</html>
